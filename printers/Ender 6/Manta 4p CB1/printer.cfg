# ENDER 6 + MANTA 4P + TMC5160 + BLTOUCH + EBB36


[safe_z_home]                           # enable for BLTouch
home_xy_position: 100,130
speed: 100
z_hop: 8
z_hop_speed: 15

[bltouch]                               # enable for BLTouch
# sensor_pin: ^PC14
# control_pin: PA1
sensor_pin: ^EBBCan:PB8
control_pin: EBBCan:PB9
x_offset: 34
y_offset: -15
#z_offset: 3.625
speed: 5.0


[bed_mesh]                              # enable for BLTouch
speed: 150
mesh_min: 40, -15
mesh_max: 210, 230
algorithm: bicubic
probe_count: 6,6

[input_shaper]
shaper_freq_x: 99.6
shaper_type_x: zv
shaper_freq_y: 67
shaper_type_y: ei

[mcu EBBCan]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_06003C001450425539393020-if00
#canbus_uuid: 0e0d81e4210c

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 50  # default is 75
probe_points: 140,140,30

[tmc5160 stepper_y]
cs_pin: PB12
spi_bus: spi1
#diag1_pin: PG6
run_current: 0.800
stealthchop_threshold: 999999

[tmc5160 stepper_x]
cs_pin: PC10
spi_bus: spi1
#diag1_pin: PG9
run_current: 0.800
stealthchop_threshold: 999999

[tmc5160 stepper_z]
cs_pin: PC9
spi_bus: spi1
#diag1_pin: PG10
run_current: 0.650
stealthchop_threshold: 999999

# [tmc5160 extruder]
# cs_pin: PA13
# spi_bus: spi1
# #diag1_pin: PC15
# run_current: 0.650
# stealthchop_threshold: 999999
[stepper_x]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
#endstop_pin: ^PC0
endstop_pin: ^EBBCan:PA3
position_endstop: 0
position_max: 245
homing_speed: 50
# [tmc5160 stepper_x]
# cs_pin: PB12
# run_current: 0.800
# stealthchop_threshold: 999999

[stepper_y]
step_pin: PC6
dir_pin: !PA14
enable_pin: !PC7
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 245
homing_speed: 50
# [tmc5160 stepper_y]
# cs_pin: PC10
# run_current: 0.800
# stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
# position_endstop: 0.0                     # disable to use BLTouch
# endstop_pin: ^PC2                         # disable to use BLTouch
endstop_pin: probe:z_virtual_endstop    # enable to use BLTouch
position_min: -3                        # enable to use BLTouch
position_max: 400
homing_speed: 15
second_homing_speed: 3
homing_retract_dist: 3
# [tmc5160 stepper_z]
# cs_pin: PC9
# run_current: 0.800
# stealthchop_threshold: 999999


[extruder]
# MOTOR3
max_extrude_only_distance: 1000.0
# step_pin: PB3
# dir_pin: PB4
# enable_pin: !PD5
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 3.4334
nozzle_diameter: 0.400
filament_diameter: 1.750
#heater_pin: PC8
heater_pin: EBBCan:PB13
# sensor_type: EPCOS 100K B57560G104F
# sensor_pin: PA0
sensor_type:MAX31865
sensor_pin: EBBCan: PA4
spi_bus: spi1
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
#control = pid
#pid_kp = 20.344
#pid_ki = 0.935
#pid_kd = 110.618
min_temp: 0
max_temp: 350

