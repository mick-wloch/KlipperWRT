# run_current: 0.8
# stealthchop_threshold: 0

[heater_bed]
# BED_OUT
heater_pin: PD8
# TB
sensor_pin: PC4
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_Kp: 327.11
#pid_Ki: 19.20
#pid_Kd: 1393.45
min_temp: 0
max_temp: 100

[multi_pin part_fans]
pins: PD4,EBBCan: PA0#EBBCan: PA1

[fan]
pin: multi_pin:part_fans

[heater_fan nozzle_cooling_fan]
#pin: PD3
pin: EBBCan:PA1
heater: extruder
heater_temp: 50.0


